<html>
<head>
    <title>ARA</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <a class="go-back" href="https://martirosyan.fr" title="Go back"><div class="arrow"></div></a>
    <audio controlsList="nodownload" loop>
        <source src="media/sator.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="timeline"><div class="time"></div></div>
    <div class="play-pause" title="Play">
        <input type="checkbox" value="None" id="playpause" name="check" checked="checked" />
        <label for="playpause" tabindex=1></label>
    </div>
    <div class="sound">
        <div class="speaker">
            <span></span>
        </div>
        <div class="range-slider">
            <input class="input-range" type="range" step="0.5" value="5" min="0" max="10">
            <span class="range-value"></span>
        </div>
    </div>

    <div class="lyrics"></div>
    <div class="outer-circle"></div>
    <div class="inner-circle"><img src="media/logo.png"></div>
    <div class="wrapper">
        <div class="square">
            <div class="cell-border S">

            </div>
